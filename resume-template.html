<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <title>Resume Template</title>
</head>
<body>
    <div class="main">
        <div class="left-sidebar">
            <div class="logo">
                <h1>Resume<span>Builder</span></h1>
            </div>
            <div class="steps-process">
                <h3>Steps To Create</h3>
                <div class="steps">
                    <p>1- About You</p>
                </div>
                <div class="steps">
                    <p>2- Summary</p>
                </div>
                <div class="steps">
                    <p>3- Experience</p>
                </div>
                <div class="steps">
                    <p>4- Education</p>
                </div>
                <div class="steps">
                    <p>5- Skills</p>
                </div>
                <div class="steps">
                    <p>6- Contacts</p>
                </div>
                <div class="steps">
                    <p>7- Achievements</p>
                </div>
                <div class="steps">
                    <p>8- Courses</p>
                </div>
                <div class="steps">
                    <p>9- Hobbies</p>
                </div>
            </div>
        </div>
        <div class="template">
            <h1>Create Your Resume</h1>
            <div class="resume">
                <div class="resume-left-part">
                    <div><img src="" alt=""></div>
                    <div class="details">
                        <div class="profile">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="contact">
                            <i class="fa fa-solid fa-address-card"></i>
                            <h3>Contacts</h3>
                        </div>
                        <i class="fs fa-solid fa-phone"></i><input type="text" placeholder="Phone" class="input2">
                        <i class="fs fa-solid fa-at"></i><input type="text" placeholder="Email" class="input2">
                        <i class="fs fa-brands fa-linkedin-in"></i><input type="text" placeholder="LinkedIn/Portfolio" class="input2">
                        <i class="fs fa-solid fa-location-dot"></i><input type="text" placeholder="Location" class="input2">
                    </div>
                    <div class="details">
                        <div class="contact">
                            <i class="fa fa-solid fa-trophy"></i>
                            <h3>Achievments</h3>
                        </div>
                        <input type="text" placeholder="Your Achievment">
                        <input type="text" placeholder="Describe what you acheived.">
                    </div>
                    <div class="details">
                        <div class="contact">
                            <i class="fa fa-solid fa-award"></i>
                            <h3>Courses</h3>
                        </div>
                        <input type="text" placeholder="Course Title">
                    </div>
                    <div class="details">
                        <div class="contact">
                            <i class="fa fa-solid fa-book-open-reader"></i>
                            <h3>Hobbies</h3>
                        </div>
                        <input type="text" placeholder="What your hobbies?">
                    </div>
                </div>
                <div class="resume-right-part">
                    <input type="text" placeholder="Your Name" class="name">
                    <input type="text" placeholder="Role you are applying for" class="role">

                    <div class="details">
                        <div class="contact">
                            <i class="fa fa-solid fa-list"></i>
                            <h3>Summary</h3>
                        </div>
                        <input type="text" placeholder="Briefly explain why you are fit for the job you are applying">
                    </div>
                    <div class="details">
                        <div class="contact">
                            <i class="fa fa-solid fa-building"></i>
                            <h3>Experience</h3>
                        </div>
                        <input type="text" placeholder="Company Name">
                        <input type="text" placeholder="Title">
                        <input type="date" placeholder="Date Period">
                        <input type="text" placeholder="Company Description">
                        <input type="text" placeholder="Highlight your Accomplishments, What were your tasks">
                    </div>
                    <div class="details">
                        <div class="contact">
                            <i class="fa fa-solid fa-user-graduate"></i>
                            <h3>Education</h3>
                        </div>
                        <input type="text" placeholder="School or University">
                        <input type="date" placeholder="Date Period">
                        <input type="text" placeholder="Degree or Field of Study">
                    </div>
                    <div class="details">
                        <div class="contact">
                            <i class="fa fa-solid fa-laptop"></i>
                            <h3>Skills</h3>
                        </div>
                        <input type="text" placeholder="Your Skills">
                    </div>
                </div>
            </div>
            <div class="btn">
                <button>Create</button>
            </div>
        </div>
        <div class="right-sidebar">
            <!-- <button>Create</button> -->
        </div>
    </div>
</body>
</html>
